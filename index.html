  <script>
    const image = document.querySelector('.image');
    const container = document.querySelector('.container');

    container.addEventListener('mousemove', (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;
      const { offsetWidth: containerWidth, offsetHeight: containerHeight } = container;

      const centerX = containerWidth / 2;
      const centerY = containerHeight / 2;

      const deltaX = mouseX - centerX;
      const deltaY = mouseY - centerY;

      // Calculate scale based on the distance from the center
      const distance = Math.sqrt(deltaX**2 + deltaY**2);
      const scaleFactor = 1 + distance / 500; // Adjust divisor to change scaling sensitivity

      // Calculate translation based on the mouse position
      const xOffset = deltaX / 20; // Adjust divisor to change movement sensitivity
      const yOffset = deltaY / 20; // Adjust divisor to change movement sensitivity

      // Apply the transform to move and scale the image
      image.style.transform = `translate(-50%, -50%) translate(${xOffset}px, ${yOffset}px) scale(${scaleFactor})`;
    });
    
    document.querySelectorAll('.image-button').forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const { clientX: mouseX, clientY: mouseY } = e;
        const { offsetWidth: buttonWidth, offsetHeight: buttonHeight } = button;
        const centerX = buttonWidth / 2;
        const centerY = buttonHeight / 2;
        const deltaX = mouseX - centerX;
        const deltaY = mouseY - centerY;
        const distance = Math.sqrt(deltaX**2 + deltaY**2);
        const scaleFactor = 1 + distance / 500;
        const xOffset = deltaX / 20;
        const yOffset = deltaY / 20;
        button.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${scaleFactor})`;
      });

      button.addEventListener('mouseleave', () => {
        button.style.transform = 'translate(0, 0) scale(1)';
      });
    });
    document.addEventListener('DOMContentLoaded', () => {
  const slides = document.querySelectorAll('.styled-container4 .slide');
  const totalSlides = slides.length;
  let currentIndex = 0;
  const slideInterval = 3000; // Time in milliseconds for each slide to change (e.g., 3000ms = 3s)

  function updateSlide() {
    const slideWidth = slides[0].clientWidth;
    document.querySelector('.styled-container4 .slideshow-container').style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  function goToNextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  }

  setInterval(goToNextSlide, slideInterval);

  window.addEventListener('resize', updateSlide); // Adjust for window resize
});
